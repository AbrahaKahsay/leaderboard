<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>leaderboard</title>
  </head>
  <body>
    <h1>Leaderboard</h1>
    <div class="board">
      <section id="scores">
        <div id="score-header">
          <h2>Recent scores</h2>
          <button>Refresh</button>
        </div>
        <div id="list">
          <ul>
            <li>Name: 100</li>
            <li>Name: 20</li>
            <li>Name: 50</li>
            <li>Name: 78</li>
            <li>Name: 125</li>
            <li>Name: 77</li>
            <li>Name: 42</li>
          </ul>
        </div>
      </section>
      <section id="input">
        <h2>Add your score</h2>
        <form>
          <input type="text" id="name" placeholder="Your name" required />
          <br />
          <input type="text" id="score" placeholder="Your Score" required />
          <button type="submit" class="submit">Submit</button>
        </form>
      </section>
    </div>
  </body>
</html>
